  <body ng-app="ionicApp">

  <ion-nav-view></ion-nav-view>

    <!-- ion tabs (bottom bar) -->
    <ion-tabs class="tabs-icon-top tabs-color-active-calm" ng-show="!login">

      <!-- See Nearby Users & Activities Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Select Activity Tab -->
      <ion-tab title="Activity" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/selectActivity">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <!-- Add FB Likes Tab -->
      <ion-tab title="Your Likes" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/addFbLikes">
        <ion-nav-view name="tab-likes"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/chat">
        <ion-nav-view name="tab-chats"></ion-nav-view>
      </ion-tab>

      <!-- Profile Tab -->
      <ion-tab title="Profile" icon-off="ion-ios-glasses-outline" icon-on="ion-ios-glasses" href="#/profile">
        <ion-nav-view name="tab-prof"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
